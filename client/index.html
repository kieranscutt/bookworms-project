    <link rel="stylesheet" href="default.css" />

  <body>
    <nav class="navbar">
      <div class="icons">
        <i id="hamburger"></i>
        <i id="user-icon" class="fa-regular fa-user"></i>
      </div>
      <div class="icons">
      <h1 id="logo">Bookworms</h1>
      <i class="fa-solid fa-worm fa-2xl" style="color: '#FFFFFF;'"></i>
    </div>
      <form id="search-form">
        <input type="text" id="searchbar" placeholder="Search Books" />
        <button type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

    <section class="burger-menu" id="burger-menu">

      <hr />
      <li>

        >
      </li>
    </section>
    <section class="trendingBooks">
      <h1 class="trendingBooksTitle">Trending Books</h1>
      <section class="trendingGrid">

    </section>
    <section class="browseGenres">

      <i id="dropdown-button" class="fa-solid fa-caret-down"></i>

        <li><a id="genreLink" href="#">Thriller</a></li>
        <hr />
        <li>

        <li><a id="genreLink" href="#">Kids</a></li>
        <hr />
        <li><a id="genreLink" href="#">Action/Adventure</a></li>
      </section>
    </section>
    <section class="genreGrid hidden">
      <img src="" alt="" id="genreBook" class="trendingBook" />
      <img src="" alt="" id="genreBook" class="trendingBook" />
      <img src="" alt="" id="genreBook" class="trendingBook" />

      <img src="" alt="" id="genreBook" class="trendingBook" />
