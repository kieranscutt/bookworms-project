<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information</title>
    <link rel="stylesheet" href="default.css" />
    <script
      src="https://kit.fontawesome.com/e0f29e24ce.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/user.js"></script>
</head>
<body>
    <nav class="navbar">
        <i id="hamburger" class="fa-solid fa-bars"></i>
        <i id="user-icon" class="fa-regular fa-user"></i>
        <h1 id="logo">Bookworms</h1>
        <form id="search-form">
          <input type="text" id="searchbar" placeholder="Search Books" />
          <button type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
      <section class="burger-menu" id="burger-menu">
        <li><a href="./index.html">Home</a></li>
        <hr />
        <li><a href="./user.html">Profile</a></li>
        <hr />
        <li>
          <a href="./login.html" onclick="() => {localStorage.clear()}"
            >Log Out</a
          >
        </li>
      </section>
      <section class="container">
          <div class="profile">
              <div class="profile__logo">
                  <h1 class="profile__letter">K</h1>
                </div>
                <div class="profile__name">
                    <h2 class="name">Name:</h2>
                    <h2 class="name__input">Kieran</h2>
                </div>
                <div class="profile__email">
                    <h2 class="email">Email:</h2>
                    <p class="email__input">email123@gmail.com</p>
                </div>
            </div>
            <section class="CurrentBooks">
                <h1 class="trendingBooksTitle">Currently Reading</h1>
                <section class="CurrentGrid">
                    <div class="img_wrapper">
                        <a href="./book.html">
                            <img src="images/harrypotter.png" alt="harrypotter" class="reading" />
                        </a>
                    </div>
                </section>
            <section class="PreviousBooks">
                <h1 class="trendingBooksTitle">Previous Books</h1>
                <section class="previousGrid">
                        <div class="img_wrapper">
                            <a href="./book.html">
                            <img src="images/lunarstorm.png" alt="lunarstorm" class="previous" />
                            <a href="./book.html"></a>
                        </div>
                    <div class="img_wrapper">
                        <a href="./book.html">
                            <img
                            src="images/thehypocriteworld.png"
                            alt="thehypocriteworld"
                            class="previous"
                            />
                        </a>
                    </div>
                    <div class="img_wrapper">
                      <a href="./book.html">
                          <img src="images/normalpeople.png" alt="normalpeople" class="previous" />
                        </a>
                    </div>
                    <div class="img_wrapper">
                        <a href="./book.html">
                            <img
                            src="images/thegreatgatsby.png"
                            alt="thegreatgatsby"
                            class="previous"
                            />
                        </a>
                    </div>
                </section>
      </section>
</body>
</html>
