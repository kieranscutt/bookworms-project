<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="default.css" />
    <script defer src="assets/register.js"></script>
    <title>Register</title>
  </head>
  <body>
    <form id="register-form">
      <h1 class="registerTitle">Register Form</h1>
      <input
        type="text"
        id="firstname-register-input"
        placeholder="First Name"
        name="firstname"
      />
      <input type="text" id="lastname-register-input" name="lastname" placeholder="Last Name" />
      <input
        type="text"
        id="email-register-input"
        name="email"
        placeholder="Email Address"
      />
      <input type="text" id="password-register-input" name="password" placeholder="Password" />
      <input type="submit" value="Register" id="register-btn" />
      <a id="link-to-login" href="login.html">Already have an account? Login.</a>
    </form>
    
  </body>
</html>
